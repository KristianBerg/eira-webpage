backend:
  name: github
  repo: KristianBerg/eira-webpage
  branch: main
  base_url: https://sveltia-cms-auth.kristianberg-jobb.workers.dev

media_folder: public/images/artworks
public_folder: /images/artworks

collections:
  - name: artworks
    label: Artworks
    files:
      - name: artworks
        label: All Artworks
        file: public/content/artworks.json
        fields:
          - label: Artworks
            name: artworks
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text, required: false }
              - { label: Price, name: price, widget: string, required: false }
              - label: Images
                name: images
                widget: list
                field: { label: Image, name: image, widget: image }
  - name: pages
    label: Pages
    files:
      - name: about
        label: About
        file: public/content/about.json
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text }
          - { label: Photo, name: photo, widget: image }
  - name: settings
    label: Settings
    files:
      - name: settings
        label: Site Settings
        file: public/content/settings.json
        fields:
          - label: Font
            name: font
            widget: select
            options:
              - Playfair Display
              - Cormorant Garamond
              - Libre Baskerville
              - Lora
              - Inter
              - Raleway
              - Work Sans
          - label: Colors
            name: colors
            widget: object
            fields:
              - { label: Text (Primary), name: textPrimary, widget: color }
              - { label: Text (Secondary), name: textSecondary, widget: color }
              - { label: Background, name: background, widget: color }
              - { label: Background (Outer), name: backgroundOuter, widget: color }
              - { label: Background (Nav), name: backgroundNav, widget: color }
              - { label: Background (Muted), name: backgroundMuted, widget: color }
