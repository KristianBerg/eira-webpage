backend:
  name: github
  repo: OWNER/REPO # Replace with your GitHub username/repo, e.g., eira/eira-webpage
  branch: main
  base_url: https://decap-oauth.netlify.app # Free OAuth provider, or replace with your own

media_folder: public/images/artworks
public_folder: /images/artworks

collections:
  - name: artworks
    label: Artworks
    files:
      - name: artworks
        label: All Artworks
        file: public/content/artworks.json
        fields:
          - label: Artworks
            name: artworks
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text, required: false }
              - { label: Price, name: price, widget: string, required: false }
              - label: Images
                name: images
                widget: list
                field: { label: Image, name: image, widget: image }
